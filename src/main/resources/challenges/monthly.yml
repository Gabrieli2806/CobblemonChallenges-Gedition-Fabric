        - "&c- &f+10000$"
        - "&c- &f6 Diamantes"
        - ""
        - "&7(&cClick Derecho para cancelar&7)"
      display-item:
        material: cobblemon:net_ball
        name: "&f&lPescador Compasivo"
        lore:
          - "{progression_status}"
          - " "
          - "{description}"
          - " "
          - "{tracking-tag}"
      requirements:
        1:
          Fish_Pokemon:
            pokename: any
            shiny: false
            type: water
            ball: any
            amount: 30
            time_of_day: any
            is_legendary: false
            is_ultra_beast: false
