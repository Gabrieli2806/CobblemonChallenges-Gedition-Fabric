      needs-selection: true
      time-limit: "7d"
      repeatable: 6d23h
      description:
        - "ɪɴꜱᴛʀᴜᴄᴄɪᴏɴᴇꜱ"
        - "&7Cría 20 Pokémon de cualquier tipo."
        - " "
        - "    &bRecompensas:"
        - "    &b- &f+8000$"
        - "    &b- &f8 Ultra Balls"
        - "    &b- &f10 Rare Candies"
        - "    &b- &f1 Piedra Evolutiva"
      display-item:
        material: cobblemon:friend_ball
        name: "&f&lCrianza Masiva"
        lore:
          - "{progression_status}"
          - " "
          - "{description}"
          - " "
          - "{tracking-tag}"
      requirements:
        1:
          Breed_Pokemon:
            pokename: any
            shiny: false
            type: any
            ball: any
            amount: 20
            time_of_day: any
            is_legendary: false
            is_ultra_beast: false
