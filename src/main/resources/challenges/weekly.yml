    "Crianza Masiva":
      needs-selection: true
      time-limit: "7d"
      repeatable: 6d23h
      description:
        - "<gradient:pink:light_purple><bold>ɪɴꜱᴛʀᴜᴄᴄɪᴏɴᴇꜱ</bold></gradient>"
        - "<gray>Cría 20 Pokémon de cualquier tipo.</gray>"
        - " "
        - "<aqua>Recompensas:</aqua>"
        - "<aqua>- <white>+8000$</white></aqua>"
        - "<aqua>- <white>8 Ultra Balls</white></aqua>"
        - "<aqua>- <white>10 Rare Candies</white></aqua>"
        - "<aqua>- <white>1 Piedra Evolutiva</white></aqua>"
      display-item:
        material: cobblemon:friend_ball
        name: "<white><bold>Crianza Masiva</bold></white>"
        lore:
          - "{progression_status}"
          - " "
          - "{description}"
          - " "
          - "{tracking-tag}"
      requirements:
        1:
          Breed_Pokemon:
